<!DOCTYPE html>
<head>
    <title>Kalkulator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body>
    <div class="calc">
        <div class="deskripsi">
            <p>Silahkan klik tombol di bawah ini untuk melakukan kalkulasi.</p>
            <p>(hanya bisa mengkalkulasi 1 operasi)</p>
        </div>
        
        <input type="text" class="calc-screen" value="0" disabled/>
        <div class="calc-keys">
            <div class="row">
                <button class="all-clear">C</button>
                <button class="persen" value="%">%</button>
                <button class="operator" value="mod">mod</button>
                <button class="operator" value="/">&divide;</button>
            </div>
            <div class="row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="x">&times;</button>
            </div>
            <div class="row">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>
            <div class="row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
            </div>
            <div class="row">
                <button class="number zero-btn" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equal-sign">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
